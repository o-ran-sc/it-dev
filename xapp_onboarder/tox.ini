[tox]
envlist = py37


[testenv]
deps=
    pytest
    pytest-flask
    coverage
    pytest-cov
setenv =
    PYTHONUNBUFFERED = 1
    CHART_REPO_URL = http://americano:8080
    DBAAS_SERVICE_HOST = test_dbaas_host
    DBAAS_MASTER_NAME = test_master_name
    DBAAS_SERVICE_SENTINEL_PORT = 29701
    DBAAS_SERVICE_PORT = 3710

commands=
       pytest --verbose --cov {envsitepackagesdir}/xapp_onboarder --cov-report xml --cov-report term-missing --cov-report html
       coverage xml -i
