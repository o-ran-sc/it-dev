[loggers]
keys=root, HelmManager

[handlers]
keys=console

[formatters]
keys=simple

[logger_root]
level=DEBUG
handlers=console

[logger_HelmManager]
level=DEBUG
handlers=console
qualname=HelmManager
propagate=0

[handler_console]
class=StreamHandler
level=DEBUG
formatter=simple
args=(sys.stdout,)

[formatter_simple]
format=%(asctime)s - %(levelname)s - %(message)s - %(name)s
datefmt=